<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dash of Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css" media="screen">
</head>

<body id="custom-bg">

  <div class="container">
    <div class="row">
      <div class="col-md-16 jumbotron text-center" style="color:purple">
        <h1>Weather or Not: Shedding Light on 2021 State Accidents with a Dash of Data</h1>
        <p id="text">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h4>State</h4>
          <select id="selDataset1" onchange="newSample(this.value)"></select>
        </div>
        <div class="well">
            <h4>Weather Conditions</h4>
            <select id="selDataset2" onchange="newSample(this.value)"></select>
          </div>
          <div class="well">
            <h4>Lighting Conditions</h4>
            <select id="selDataset3" onchange="newSample(this.value)"></select>
          </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Demographic Info</h2>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-16">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <!--Scripts will be placed below, can be commented out-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>

  <!-- <script src="./static/js/bonus.js"></script> -->
  
</body>

</html>
